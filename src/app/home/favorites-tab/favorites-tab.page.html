<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <div class="list-wrapper" *ngFor="let item of favoriteItems">
      <app-favorite-card [item]="item"></app-favorite-card>
    </div>
  </div>
</ion-content>
